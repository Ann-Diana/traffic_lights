<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Traffic lights with red/yellow phase in Javascript">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-maxlength/1.7.0/bootstrap-maxlength.min.js"></script>
    <script src="store.js"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Traffic lights</title>
  </head>
  <body>
    <main class="container p-3">
      <div class="light">
        <div id="green"></div>
        <div id="orange"></div>
        <div id="red"></div>
      </div>

      <script>

        let interval = 0;
        setInterval(function(){
            switch(interval){
              case 0:
                interval = 1;
                $("#red").css("opacity", "0.1");
                $("#orange").css("opacity", "0.1");
                $("#green").css("opacity", "1");
                break;

              case 1:
                interval = 2;
                $("#green").css("opacity", "0.1");
                $("#orange").css("opacity", "1");
                break;

              case 2:
                interval = 3;
                $("#orange").css("opacity", "0.1");
                $("#red").css("opacity", "1");
                break;

              case 3:
                interval = 4;
                $("#red").css("opacity", "1");
                $("#orange").css("opacity", "1");
                break;

              case 4:
                interval = 1;
                $("#red").css("opacity", "0.1");
                $("#orange").css("opacity", "0.1");
                $("#green").css("opacity", "1");
                break;
                }
          }, 2000);

      </script>
    </main>
  </body>
</html>
